<!DOCTYPE html>
<html lang="en">
<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<form novalidate id="multistep-form">
  <div class="step-1 form-step">
    <section class="formurai-container">
      <label for="name">Name</label>
      <input name="name" type="text" id="name" class="text-input" />
      <span class="formurai-message"></span>
    </section>
    <section class="formurai-container">
      <label for="surname">Surname</label>
      <input name="surname" type="text" id="surname" class="text-input" />
      <span class="formurai-message"></span>
    </section>
  </div>

  <div class="step-2 form-step hidden">
    <h2>Your favorite framework or library</h2>

    <section class="formurai-container">
      <label for="framework">You favorites frameworks?</label>
      <select name="framework" id="framework" class="text-input">
        <option></option>
        <option value="react">React</option>
        <option value="vue">Vue</option>
        <option value="angular">Angular</option>
        <option value="svelte">Svelte</option>
        <option value="astro">Astro</option>
        <option value="astro">Solid</option>
      </select>
      <span class="formurai-message"></span>
    </section>

    <fieldset>
      <legend>Rating</legend>
      <div class="input-group formurai-container">
        <section class="radio-wrapper">
          <label for="rating-1">1</label>
          <input
            name="rating"
            type="radio"
            id="rating-1"
            class="check-input"
            value="1"
          />
        </section>

        <section class="radio-wrapper">
          <label for="rating-2">2</label>
          <input
            name="rating"
            type="radio"
            id="rating-2"
            class="check-input"
            value="2"
          />
        </section>

        <section class="radio-wrapper">
          <label for="rating-3">3</label>
          <input
            name="rating"
            type="radio"
            id="rating-3"
            class="check-input"
            value="3"
          />
        </section>

        <section class="radio-wrapper">
          <label for="rating-4">4</label>
          <input
            name="rating"
            type="radio"
            id="rating-4"
            class="check-input"
            value="4"
          />
        </section>

        <section class="radio-wrapper">
          <label for="rating-5">5</label>
          <input
            name="rating"
            type="radio"
            id="rating-5"
            class="check-input"
            value="5"
          />
        </section>

        <span class="formurai-message"></span>
      </div>
    </fieldset>
  </div>

  <div class="step-3 form-step hidden">
    <section class="formurai-container">
      <label for="feedback"
      >Feedback(optional, but we check feedback length)</label
      >
      <textarea name="feedback" id="feedback" class="text-input"></textarea>
      <span class="formurai-message"></span>
    </section>

    <section class="formurai-container license">
      <input
        name="license"
        type="checkbox"
        id="license"
        class="check-input"
      />
      <label for="license">Yes, yes, yes, I agree:)</label>
      <span class="formurai-message"></span>
    </section>
  </div>

  <div class="step-4 form-step hidden">
    <section class="formurai-container">
      <label for="email">Email</label>
      <input name="email" type="email" id="email" />
      <span class="formurai-message"></span>
    </section>

    <section class="formurai-container">
      <label for="phone">Phone</label>
      <input name="phone" type="text" inputmode="numeric" id="phone" />
      <span class="formurai-message"></span>
    </section>
  </div>

  <div class="buttons-container">
    <button type="button" class="js-prev button hidden" data-step="1">
      Prev step
    </button>
    <button type="button" class="js-next button" data-step="1">
      Next step
    </button>
    <button type="submit" class="button submit hidden">Submit</button>
  </div>
</form>

<script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="multistep.css">


</head>
<body>
<form novalidate id="multistep-form">
  <div class="step-1 form-step">
    <section class="formurai-container">
      <label for="name">Name</label>
      <input name="name" type="text" id="name" />
      <span class="formurai-message"></span>
    </section>
    <section class="formurai-container">
      <label for="surname">Surname</label>
      <input name="surname" type="text" id="surname" />
      <span class="formurai-message"></span>
    </section>
  </div>

  <div class="step-2 form-step hidden">
    <section class="formurai-container">
      <label for="email">Email</label>
      <input name="email" type="email" id="email" />
      <span class="formurai-message"></span>
    </section>

    <section class="formurai-container">
      <label for="phone">Phone</label>
      <input name="phone" type="text" inputmode="numeric" id="phone" />
      <span class="formurai-message"></span>
    </section>
  </div>

  <div class="step-3 form-step hidden">
    <section class="formurai-container">
      <label for="password">Password</label>
      <input name="password" type="password" id="password" />
      <span class="formurai-message"></span>
    </section>

    <section class="formurai-container">
      <label for="confirm-password">Repeat password</label>
      <input name="password2" type="password" id="confirm-password" />
      <span class="formurai-message"></span>
    </section>
  </div>

  <div class="step-4 form-step hidden">
    <section class="formurai-container">
      <label for="test1">Test1</label>
      <input name="password" type="password" id="test1" />
      <span class="formurai-message"></span>
    </section>

    <section class="formurai-container">
      <label for="test2">Test2</label>
      <input name="test2" type="password" id="test2" />
      <span class="formurai-message"></span>
    </section>
  </div>

  <div class="buttons-container">
    <button type="button" class="js-prev button hidden" data-step="1">Prev step</button>
    <button type="button" class="js-next button" data-step="1">Next step</button>
    <button type="submit" class="button submit hidden">Submit</button>
  </div>


</form>
<script type="module" src="../main.js"></script>
</body>
</html>

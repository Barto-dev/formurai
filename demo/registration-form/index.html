<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form novalidate id="registration-form">
      <section class="formurai-container">
        <label for="name">Name</label>
        <input name="name" type="text" id="name" />
        <span class="formurai-message"></span>
      </section>

      <section class="formurai-container">
        <label for="surname">Surname</label>
        <input name="surname" type="text" id="surname" />
        <span class="formurai-message"></span>
      </section>

      <section class="formurai-container">
        <label for="email">Email</label>
        <input name="email" type="email" id="email" />
        <span class="formurai-message"></span>
      </section>

      <section class="formurai-container">
        <label for="phone">Phone</label>
        <input name="phone" type="text" inputmode="numeric" id="phone" />
        <span class="formurai-message"></span>
      </section>

      <section class="formurai-container">
        <label for="password">Password</label>
        <input name="password" type="password" id="password" />
        <span class="formurai-message"></span>
      </section>

      <section class="formurai-container">
        <label for="confirm-password">Repeat password</label>
        <input name="password2" type="password" id="confirm-password" />
        <span class="formurai-message"></span>
      </section>

      <button type="submit" class="submit">Submit</button>
    </form>

    <script src="../out/registration-form/index.js"></script>
  </body>
</html>

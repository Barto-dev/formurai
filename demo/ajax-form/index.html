<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form novalidate id="registration-form">
      <section class="formurai-container">
        <label for="name">Name</label>
        <input name="name" type="text" id="name" />
        <span class="formurai-message"></span>
      </section>

      <section class="formurai-container">
        <label for="email">Email</label>
        <input name="email" type="email" id="email" />
        <span class="formurai-message"></span>
      </section>

      <section class="formurai-container">
        <label for="surname">Feedback</label>
        <textarea name="feedback" id="surname"></textarea>
        <span class="formurai-message"></span>
      </section>

      <button type="submit" class="submit">Submit</button>
    </form>

    <h2 class="hidden send-success">
      Your form has been submitted successfully
    </h2>

    <script src="index.js"></script>
  </body>
</html>
